<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>B-1 Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://www.panchovilla.cl/wp-content/uploads/2022/08/Ensalada-de-camaron-y-palta.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 5px;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      color: #27ae60;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Registro</h3>
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="pass" placeholder="Contraseña">
    <button id="registrar">Registrar</button>
    <p id="mensaje" class="error"></p>
    <a href="index.html">Volver al inicio</a>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('pass');
    const registrarBtn = document.getElementById('registrar');
    const mensaje = document.getElementById('mensaje');

    registrarBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const pass = passInput.value.trim();

      if (email === "" || pass === "") {
        mensaje.textContent = "Completa email y contraseña";
        return;
      }

      switch(email) {
        case "cliente1@example.com":
          if(pass === "123") {
            mensaje.textContent = "";
            window.location.href = "B2_ValidacionE.html";
          } else {
            mensaje.textContent = "Contraseña incorrecta";
          }
          break;
        case "cliente2@example.com":
          mensaje.textContent = "Email no registrado";
          break;
        case "cliente3@example.com":
          mensaje.textContent = "Email ya en uso";
          break;
        case "cliente4@example.com":
          if(pass === "345") {
            mensaje.textContent = "Contraseña no válida";
          } else {
            mensaje.textContent = "Contraseña incorrecta";
          }
          break;
        default:
          mensaje.textContent = "Email no registrado";
      }
    });
  </script>
</body>
</html>
