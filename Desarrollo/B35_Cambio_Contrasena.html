<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>B-35 Cambio Contraseña</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://cdn7.kiwilimon.com/brightcove/7802/7802.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
  }
  input, button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    background-color: #27ae60;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover { background-color: #2ecc71; }
  .error { color: red; }
  .success { color: green; }
</style>
</head>
<body>
<div class="container">
  <h3>Cambiar Contraseña</h3>
  <input type="password" id="actual" placeholder="Contraseña actual">
  <input type="password" id="nueva" placeholder="Nueva contraseña">
  <button id="cambiar">Actualizar contraseña</button>
  <p id="mensaje"></p>
  <a href="index.html">Volver al inicio</a>
</div>

<script>
document.getElementById('cambiar').addEventListener('click', ()=>{
  const actual = document.getElementById('actual').value;
  const nueva = document.getElementById('nueva').value;
  const msg = document.getElementById('mensaje');

  if(!actual || !nueva){
    msg.textContent = "Completa todos los campos.";
    msg.className = "error";
  } else if(nueva.length < 6){
    msg.textContent = "La contraseña es débil (mínimo 6 caracteres).";
    msg.className = "error";
  } else {
    msg.textContent = "Contraseña actualizada exitosamente.";
    msg.className = "success";
  }
});
</script>
</body>
</html>
