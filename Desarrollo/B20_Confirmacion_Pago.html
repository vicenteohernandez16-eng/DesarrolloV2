<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>B20: Confirmar Pedido</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: url('https://images.unsplash.com/photo-1601050690597-1d42e78a2f91') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background-color: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 12px;
  max-width: 500px;
  width: 100%;
  text-align: center;
  box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
}
button {
  background-color: #27ae60;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px;
  width: 100%;
  cursor: pointer;
}
button:hover { background-color: #2ecc71; }
.success { color: green; margin-top: 10px; }
.error { color: red; margin-top: 10px; }
</style>
</head>
<body>
<div class="container">
  <h3>Confirmar Pedido</h3>
  <p>¿Deseas confirmar tu pedido actual?</p>
  <button id="confirmarBtn">Confirmar Pedido</button>
  <button id="cancelarBtn" style="background-color:#e74c3c; margin-top:5px;">Cancelar</button>
  <p id="mensaje"></p>
  <a href="index.html">Volver al inicio</a>
</div>

<script>
document.getElementById('confirmarBtn').addEventListener('click', () => {
  document.getElementById('mensaje').textContent = "Pedido confirmado correctamente ✔️";
  document.getElementById('mensaje').className = "success";
});
document.getElementById('cancelarBtn').addEventListener('click', () => {
  document.getElementById('mensaje').textContent = "Pedido cancelado ❌";
  document.getElementById('mensaje').className = "error";
});
</script>
</body>
</html>
