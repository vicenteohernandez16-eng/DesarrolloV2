<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>B22: Boleta Digital</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
  }

  button {
    background-color: #2980b9;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    margin-top: 10px;
  }

  button:hover {
    background-color: #3498db;
  }

  .success { color: green; font-size: 0.9em; margin-top: 10px; }
  .error { color: red; font-size: 0.9em; margin-top: 10px; }

  a { display: inline-block; margin-top: 15px; color: #2980b9; text-decoration: none; font-weight: bold; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="container">
  <h3>Boleta Digital</h3>
  <button id="generarBoleta">Generar Boleta</button>
  <p id="mensajeBoleta"></p>
  <a href="index.html">Volver al inicio</a>
</div>

<script>
const generarBtn = document.getElementById('generarBoleta');
const mensajeBoleta = document.getElementById('mensajeBoleta');

generarBtn.addEventListener('click', () => {
  // Simulación de error aleatorio
  const exito = Math.random() > 0.2; // 80% éxito
  if(exito){
    mensajeBoleta.textContent = "Boleta PDF generada ✔️";
    mensajeBoleta.className = "success";
  } else {
    mensajeBoleta.textContent = "Error al generar la boleta ❌";
    mensajeBoleta.className = "error";
  }
});
</script>

</body>
</html>
