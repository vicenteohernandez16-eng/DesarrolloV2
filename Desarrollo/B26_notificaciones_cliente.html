<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>B26: Notificaciones Cliente</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.3);
    width: 350px;
  }
  button {
    background-color: #8e44ad;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover { background-color: #9b59b6; }
  .success { color: green; margin-top: 10px; }
  .error { color: red; margin-top: 10px; }
  a { color: #8e44ad; text-decoration: none; display: inline-block; margin-top: 15px; }
</style>
</head>
<body>
<div class="container">
  <h3>Notificaciones al Cliente</h3>
  <button id="enviarNoti">Actualizar Estado</button>
  <p id="mensaje"></p>
  <a href="index.html">Volver al inicio</a>
</div>

<script>
document.getElementById('enviarNoti').addEventListener('click', () => {
  const exito = Math.random() > 0.2;
  const mensaje = document.getElementById('mensaje');
  if (exito) {
    mensaje.textContent = "Notificación enviada por correo y push ✔️";
    mensaje.className = "success";
  } else {
    mensaje.textContent = "Error en el servidor, no se envió alerta ❌";
    mensaje.className = "error";
  }
});
</script>
</body>
</html>
